<div class="ui-g">
  <div
    class="ui-g-12 ui-md-6 ui-lg-4"
    *ngFor="let p of pokemons"
  >
    <p-card
      header="{{p.pokemon.name}}"
      [style]="{width: '360px'}"
      styleClass="ui-card-shadow"
    >
      <!-- <p-header>

      </p-header> -->
      <p-footer>
        <button
          pButton
          type="button"
          label="Infor"
          icon="pi pi-check"
          (click)="getDetalharPokemon(p.pokemon.url)"
          style="margin-right: .25em"
        ></button>
      </p-footer>
    </p-card>
  </div>
  <p-dialog
    header="{{pokemonDetai?.name}}"
    [(visible)]="displayModal"
    [modal]="true"
    [style]="{width: '50vw'}"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <img
      src="Card"
      src="{{pokemonDetai?.sprites.back_default}}"
    >
    <h2>Types</h2>
    <ul>
      <li *ngFor="let tipo of pokemonDetai?.types">{{tipo.type.name}}</li>
    </ul>

    <h2>Skills</h2>
    <ul>
      <li *ngFor="let skill of pokemonDetai?.moves">{{skill.move.name}}</li>
    </ul>

    <p-footer>
      <button
        type="button"
        pButton
        icon="pi pi-check"
        (click)="displayModal=false"
        label="Yes"
      ></button>
    </p-footer>
  </p-dialog>
</div>
